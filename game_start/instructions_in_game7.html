<!DOCTYPE html>
<html>
  <head>
    <title>Apartment</title>
    <link href="../css/format_stylesheet.css" rel="stylesheet" type="text/css" />
    <!-- I suggest we leave the main style sheet as is, and add additional ones for editing pieces we add, that way we don't have a bunch of css files with the same properties and it will prevent us from mixing them up when all have to submit changes -->
    <link href="../css/ingameinstructions_stylesheet.css" rel="stylesheet" type="text/css" />
       <link href="../css/elevator_stylesheet.css" rel="stylesheet" type="text/css" />
      </head>
  <body>
    <div id="main">
      <table id="screen">

        <tr id="top">
          <!-- MAIN SCREEN TO PUT ASSETS IN -->
          <td id="interaction" class="box">
            <!-- BACKGROUND IMAGE. Should be w=630, h=445 -->
            <img id="backgound_img" src="../images/panel.png"/>
            <!-- other assets in the room -->
              <table id="buttons">
              <tr>
                <td><a><img src="../images/elevator_button_blank.png" /> </a> </td>
              </tr>
              <tr>
                <td><a><img src="../images/elevator_button_blank.png" /> </a> </td>
                <td><a><img src="../images/elevator_button_blank.png" /> </a> </td>
              </tr>
              <tr>
                <td><a><img src="../images/elevator_button_blank.png" /> </a> </td>
                <td><a><img src="../images/elevator_button_blank.png" /> </a> </td>
              </tr>
            </table>


          </td>
          <!-- Right column -->
          <td id="nav_right" class="box">
          </td>
        </tr>

        <!-- Lower Section -->
        <tr id="footer">
          <!-- WHERE ANY TEXT WILL BE PUT -->
          <td id="text_field" class="box">

              <p>Additionally, you can use your mouse to explore the apartment complex. Hover around the rooms to reveal hidden objects. Try it with the elevator buttons!</p>
              <a href="letter_screen.html"><p>[click here to start]</p></a>

          </td>
          <!-- NAVIGATION: change destinations and check to make sure correct arrow color is called -->
          <td id="nav_bot_right" class="box">
            <table id="navigation">
              <tr class="oneArrow">
                <td>
                  <img src="../images/arrow_up_active.png"/>
                </td>
              </tr>
              <tr id="twoArrow">
                <td class="left"><img src="../images/arrow_left_active.png"/></td>
                <td><img src="../images/arrow_right_active.png"/></td>
              </tr>
              <tr class="oneArrow">
                <td><img src="../images/arrow_down_active.png"/>
                </td>
              </tr>
            </table>
          </td>
        </tr>

      </table>
    </div>
  </body>
</html>
